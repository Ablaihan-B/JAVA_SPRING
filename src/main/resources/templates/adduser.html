<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layouts/main_no_sidebar.html">

<div layout:fragment="myContent">


    <form th:action="@{'/adduser'}" method="post" style="width: 400px;margin-left: 450px;margin-top: 100px">
        <div class="form-group">
            <label th:text="#{label.name2} ">

            </label>
            <input type="text" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label th:text="#{label.surname2}">

            </label>
            <input type="text" name="surname" class="form-control">
        </div>
        <div class="form-group">
            <label th:text="#{label.email} ">

            </label>
            <input type="email" name="email" class="form-control">
        </div>
        <div class="form-group">
            <label th:text="#{label.password} ">

            </label>
            <input type="password" name="password" class="form-control">
        </div>
        <div class="form-group">
            <label th:text="#{label.repassword} ">

            </label>
            <input type="password" name="password2" class="form-control">
        </div>
        <div class="form-group" >
            <label th:text="#{label.roles} "></label>
            <br>
            <label th:text="#{label.user}"></label>
            <input type="checkbox" name="urole" value="true">
            <br>
            <label th:text="#{label.moderator}"></label>
            <input type="checkbox" name="mrole" value="true"><br>
        </div>
        <button class="btn btn-success" style="margin-left: 300px" th:text="#{label.addusers}"></button>
    </form>
</div>



</html>
