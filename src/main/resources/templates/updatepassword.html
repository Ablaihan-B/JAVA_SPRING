<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layouts/main_no_sidebar.html">

<div layout:fragment="myContent">
    <form th:action="@{'/updatepassword'}" method="post" style="width: 400px;margin-left: 450px;margin-top: 150px">
        <div class="form-group">
            <label th:text="#{label.oldpassword}">

            </label>
            <input type="password" name="old" class="form-control">
        </div>
        <div class="form-group">
            <label th:text="#{label.newpassword}">

            </label>
            <input type="password" name="new" class="form-control">
        </div>
        <div class="form-group">
            <label th:text="#{label.repassword}">

            </label>
            <input type="password" name="newpass" class="form-control">
        </div>
        <input type="hidden" name="id" value="${user.id}">
        <button class="btn btn-success" style="margin-left: 300px" th:text="#{label.update2}"></button>
    </form>
</div>
</html>
