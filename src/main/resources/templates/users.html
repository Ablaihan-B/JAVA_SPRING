<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layouts/main_no_sidebar.html">
<div layout:fragment="myContent" >
    <div class="row">
        <!--
           <div class="col-sm-8">
               <h1>
                   Name:
                   <span th:text = "${user.name}"></span>
               </h1>
               <h1>
                   Surname:
                   <span th:text = "${user.surname}"></span>
               </h1>
           </div>
           -->

    </div>
    <div class="row">
        <div class="col-sm-12">
            <table cellpadding="20" class="table table-stripped">
                <thead>
                <tr>
                    <th>
                        ID
                    </th>
                    <th>
                        EMAIL
                    </th>
                    <th th:text = "#{label.name2}">
                    </th>
                    <th  th:text = "#{label.surname2}">
                    </th>
                    <th th:text="#{label.delete}">
                    </th>
                    <th th:text="#{label.block}">
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each = "usr : ${userList}">
                    <td th:text = "${usr.id}"></td>
                    <td th:text = "${usr.email}"></td>
                    <td th:text = "${usr.name}"></td>
                    <td th:text = "${usr.surname}"></td>
                    <td>
                        <a th:href = "@{'/userdel/'+${usr.id}}" th:text="#{label.delete}"></a>
                    </td>
                    <td>
                        <a th:href = "@{'/userbl/'+${usr.id}}" th:text="#{label.block}"></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
