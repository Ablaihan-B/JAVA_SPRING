<style>
    .quantity {
        float: left;
        margin-right: 15px;
        background-color: #eee;
        position: relative;
        width: 80px;
        overflow: hidden
    }

    .quantity input {
        margin: 0;
        text-align: center;
        width: 15px;
        height: 15px;
        padding: 0;
        float: right;
        color: #000;
        font-size: 20px;
        border: 0;
        outline: 0;
        background-color: #F6F6F6
    }

    .quantity input.qty {
        position: relative;
        border: 0;
        width: 100%;
        height: 40px;
        padding: 10px 25px 10px 10px;
        text-align: center;
        font-weight: 400;
        font-size: 15px;
        border-radius: 0;
        background-clip: padding-box
    }

    .quantity .minus, .quantity .plus {
        line-height: 0;
        background-clip: padding-box;
        -webkit-border-radius: 0;
        -moz-border-radius: 0;
        border-radius: 0;
        -webkit-background-size: 6px 30px;
        -moz-background-size: 6px 30px;
        color: #bbb;
        font-size: 20px;
        position: absolute;
        height: 50%;
        border: 0;
        right: 0;
        padding: 0;
        width: 25px;
        z-index: 3
    }

    .quantity .minus:hover, .quantity .plus:hover {
        background-color: #dad8da
    }

    .quantity .minus {
        bottom: 0
    }
    .shopping-cart {
        margin-top: 20px;
    }</style>

<div class="container" >
    <div class="row">



    <div class="container" style="width: 800px;margin-left: 20px">

        <div th:each = "i:${baskets}">


        <div class="card shopping-cart">

            <div class="card-body">
                <!-- PRODUCT -->
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-2 text-center">
                        <img class="img-responsive" th:src="@{'images/'+${i.items.file}}" alt="prewiew" width="90" height="100">
                    </div>

                    <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                        <h4 class="product-name"><strong th:text="${i.items.name}"></strong></h4>
                        <h4>
                            <small th:text="${i.items.characteristics}"></small>
                        </h4>
                    </div>
                    <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                        <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
                            <h6><strong th:text="${i.items.price}+'$'"></strong></h6>
                        </div>

                        <div class="col-2 col-sm-2 col-md-2 text-right">

                            <a th:href = "@{'/deleteBasket/'+${i.id}}">
                            <button type="button" class="btn btn-outline-danger btn-xs">
                                <img th:src="@{/images/trash.png}" alt="image" style="width: 20px"/>
                            </button>
                            </a>

                            <a th:href =  "@{'/readMore/'+${i.items.id}}">
                                <button type="button" class="btn btn-outline-primary btn-xs">
                                    <img th:src="@{/images/great.png}" alt="image" style="width: 20px"/>
                                </button>
                            </a>

                                    Buy
                                </button>
                            </a>
                            -->
                        </div>


                    </div>
                </div>
            </div>

        </div>

    </div>

    </div>


    <div class="card shopping-cart" style="width: 250px;height: initial">

        <table class="table table-striped" >

            <thead>
            <tr>
                <th class="text-center"><strong th:text="#{label.goods}"></strong></th>
                <th class="text-center" colspan="3"><strong th:text="#{label.price}"></strong></th>
            </tr>
            </thead>


            <tbody>
            <tr th:each = "i:${baskets}">

                <td><strong th:text="${i.items.name}"></strong><br></td>
                <td class="text-center" th:text="${i.items.price}" colspan="3"></td>
            </tr>

            <tr>
                <td>
                </td><td class="text-right"><strong th:text="#{label.total}+':'"></strong></td>
                <td class="text-right"><strong th:text="${basketsTotalPrice} + '$'"></strong></td>
            </tr>
            </tbody>

        </table>
            <a th:href =  "@{/order}" style="margin-left: 35px;margin-top: 10px">
